<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Survey Responses</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>View Survey Responses</h1>
    <form action='DisplayTable' method='post'>
        <input type='submit' value='View Survey Responses' class='btn-submit'>
    </form>
</div>
</body>
</html>
